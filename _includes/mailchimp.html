<div id="mc_embed_shell">
    <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        #mc_embed_shell {
            display: flex;
            justify-content: center; /* Centers the form horizontally */
            align-items: center; /* Centers vertically if the parent has height */
            width: 100%; /* Ensures it takes full width */
        }
        
        #mc_embed_signup {
            text-align: left;
            background: #fff;
            clear: left;
            font: 12px Helvetica, Arial, sans-serif; /* Reduce font size */
            width: 350px; /* Adjust width */
            padding: 10px; /* Reduce padding */
            border-radius: 8px; /* Optional: add rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: subtle shadow */
        }

        /* Reduce input field width */
        #mc_embed_signup input[type="email"],
        #mc_embed_signup input[type="text"] {
            width: 100%; /* Ensure it adjusts with form width */
            font-size: 12px; /* Smaller text */
            padding: 5px; /* Less padding */
        }

        /* Reduce button size */
        #mc-embedded-subscribe {
            font-size: 12px;
            padding: 5px 10px;
        }

        /* Reduce Mailchimp badge size */
        .refferal_badge {
            width: 150px !important;
            height: 30px !important;
        }

        /* Reduce spacing between elements */
        #mc_embed_signup_scroll h2 {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .mc-field-group {
            margin-bottom: 5px;
        }

        .optionalParent {
            margin-top: 5px;
        }
    </style>

    <div id="mc_embed_signup">
        <form action="https://github.us11.list-manage.com/subscribe/post?u=f8b01a94b668391eff961600e&amp;id=7eb7dda2f2&amp;f_id=00e917e0f0"
            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
            <div id="mc_embed_signup_scroll">
                <h2>Subscribe to get notified about new posts</h2>
                <div class="mc-field-group">
                    <label for="mce-EMAIL">Email <span class="asterisk">*</span></label>
                    <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required="">
                </div>
                <div class="mc-field-group">
                    <label for="mce-FNAME">Name (optional)</label>
                    <input type="text" name="FNAME" class="text" id="mce-FNAME">
                </div>
                <div class="optionalParent">
                    <div class="clear foot">
                        <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Subscribe">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
